ar:
  title: نبذة عن شركة ROYAL FORWARDING FZCO
  paragraphs:
    - text: ROYAL FORWARDING FZCO هي شركة تجارة دولية ولوجستيات مسجلة في المنطقة الحرة بدولة الإمارات العربية المتحدة (دبي، IFZA).
    - text: ندعم عمليات التجارة العابرة للحدود من خلال إدارة علاقات المورّدين وعمليات الشراء واللوجستيات والوثائق ضمن إطار عمل موحّد ومنظّم.
    - text: تتمثل مهمتنا في تبسيط التجارة الدولية وتقليل المخاطر التشغيلية وضمان سلاسل توريد شفافة ومتوافقة وفعّالة لشركائنا.
  operatingRegions: مناطق التشغيل
