ar:
  title: خدمات رويال فورواردينغ
  subtitle: يمكننا التعامل بالكامل مع عمليات التجارة الخارجية الخاصة بك أو المساعدة في أي مرحلة تحتاج فيها إلى الدعم.
  cards:
    - title: الأثاث والديكور الداخلي
      subtitle: مجموعة أوروبية لمنزلك
      button: احصل على استشارة
      description: نوفر أثاثاً فاخراً ومعدات إضاءة ومواد ديكور وعناصر داخلية من كبار المصنعين الأوروبيين. تتميز مجموعتنا بحلول أنيقة للمساحات السكنية والمكاتب والمطاعم.
      advantagesLabel: 'المزايا الرئيسية:'
      advantages:
        - text: علامات تجارية أوروبية حصرية
        - text: جودة عالية ومتانة
        - text: حلول تصميم حديثة
        - text: أسعار تنافسية
        - text: خدمات لوجستية موثوقة
      extraDescription: 'استشارة تصميم داخلي شخصية — سيساعدك متخصصونا في اختيار المجموعة المثالية المصممة وفقاً لرؤيتك وميزانيتك.'
      footerLabel: null
      footerValue: null
    - title: قطع غيار السيارات
      subtitle: قطع أصلية من مورد موثوق
      button: عرض التوفر
      description: نوفر قطع غيار سيارات أصلية من مصنعين أوروبيين. نعمل مع عملاء التجزئة والمشترين بالجملة في قيرغيزستان وكازاخستان وتركيا. نضمن الجودة والتسليم في الوقت المحدد.
      advantagesLabel: 'المزايا الرئيسية:'
      advantages:
        - text: قطع أصلية من مصنعين موثوقين
        - text: أسعار جملة تنافسية
        - text: ضمان الجودة على جميع المنتجات
        - text: توصيل إقليمي سريع
        - text: فريق لوجستي ذو خبرة
      extraDescription: null
      footerLabel: 'التغطية:'
      footerValue: 'أوروبا، آسيا، الشرق الأوسط'
    - title: التجارة الدولية والخدمات اللوجستية
      subtitle: مجموعة كاملة من خدمات التجارة الدولية
      button: احصل على عرض
      description: بالإضافة إلى مجالاتنا الأساسية، نقدم مجموعة واسعة من الخدمات في التجارة الدولية والخدمات اللوجستية. شركتنا شريك موثوق للشركات التي تتطلع إلى دخول أسواق جديدة وتوسيع فرصها.
      advantagesLabel: 'خدماتنا:'
      advantages:
        - text: طرق لوجستية دولية
        - text: التخليص الجمركي
        - text: استشارات لدخول الأسواق الخارجية
        - text: البحث عن الموردين والتحقق منهم
        - text: النقل متعدد الوسائط
        - text: أبحاث وتحليل السوق
      extraDescription: null
      footerLabel: 'شبكتنا:'
      footerValue: 'أوروبا، آسيا، الشرق الأوسط'
